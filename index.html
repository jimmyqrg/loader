<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Jimmy Q.R.G.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link id="cloakFavicon" rel="icon" href="https://www.jimmyqrg.com/icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #475569;
            --shadow: rgba(0, 0, 0, 0.5);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Main content area with iframe */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #main-iframe {
            flex: 1;
            width: 100%;
            border: none;
            background-color: var(--bg-secondary);
        }

        /* Bottom menu container */
        .menu-container {
            position: relative;
            z-index: 100;
        }

        /* Thin bottom menu (collapsed state) */
        .bottom-menu {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: height 0.3s ease;
            overflow: hidden;
        }

        /* Expanded menu state */
        .bottom-menu.expanded {
            height: 120px;
        }

        /* Toggle button - stays on menu */
        .toggle-btn {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            width: 80px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .toggle-btn:hover {
            color: var(--accent);
        }
        
        .toggle-btn:hover .double-arrow {
            background-color: var(--bg-tertiary);
        }
        
        .double-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        /* Menu content (hidden when collapsed) */
        .menu-content {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px 10px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .bottom-menu.expanded .menu-content {
            opacity: 1;
        }

        /* Menu buttons */
        .menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            min-width: 70px;
        }

        .menu-btn:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .menu-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .menu-btn:disabled:hover {
            background-color: transparent;
            color: var(--text-secondary);
        }

        .menu-btn.active {
            color: var(--accent);
        }

        .menu-btn .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .menu-btn .text {
            font-size: 12px;
            font-weight: 500;
        }

        /* Cloak flip icon */
        .flipped {
            transform: scaleX(-1);
        }

        /* Modal overlay and popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px var(--shadow);
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .form-group:last-child {
            border-bottom: none;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .hidden-options {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 10px;
        }

        .hidden-options.expanded {
            max-height: 500px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .icon-option {
            border: 2px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 5px;
        }

        .icon-option:hover {
            border-color: var(--accent);
            background-color: var(--bg-tertiary);
        }

        .icon-option.selected {
            border-color: var(--accent);
            background-color: rgba(59, 130, 246, 0.1);
        }

        .icon-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .icon-name {
            font-size: 11px;
            text-align: center;
            color: var(--text-secondary);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background-color: var(--bg-tertiary);
        }

        .upload-area .icon {
            font-size: 40px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .text-input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .number-input {
            width: 120px;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .text-input:focus, .number-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .select-input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
        }

        .select-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border);
        }

        /* Slider styles */
        .slider-container {
            width: 100%;
            margin-top: 10px;
        }

        .range-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-tertiary);
            border-radius: 4px;
            outline: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            min-width: 40px;
            color: var(--text-secondary);
        }

        /* Key binding button */
        .key-binding-btn {
            padding: 12px 24px;
            background-color: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            width: 200px;
            text-align: center;
        }

        .key-binding-btn:hover {
            border-color: var(--accent);
            background-color: rgba(59, 130, 246, 0.1);
        }

        .key-binding-btn.recording {
            background-color: var(--danger);
            border-color: var(--danger);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Status indicator */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-indicator.active {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-indicator.inactive {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-indicator.active .status-dot {
            background-color: var(--success);
        }

        .status-indicator.inactive .status-dot {
            background-color: var(--danger);
        }

        /* Notification messages */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-secondary);
            border-left: 4px solid var(--accent);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 2000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: var(--danger);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .notification .notification-message {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Redirect overlay */
        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            text-align: center;
            padding: 20px;
        }

        .redirect-overlay h1 {
            margin-bottom: 20px;
            color: var(--accent);
        }

        .redirect-overlay p {
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Notification container -->
    <div id="notificationContainer"></div>

    <!-- Main content (shown if no redirect) -->
    <div id="mainContent" class="content">
        <iframe id="main-iframe" title="Grades"></iframe>
        
        <div class="menu-container">
            <div class="bottom-menu" id="bottomMenu">
                <button class="toggle-btn" id="toggleMenu">
                    <div class="double-arrow">
                        <span class="material-icons" id="toggleIcon">keyboard_double_arrow_up</span>
                    </div>
                </button>
                
                <div class="menu-content" id="menuContent">
                    <!-- Changed from Home to Close button -->
                    <button class="menu-btn" id="btnClose">
                        <span class="material-icons icon">close</span>
                        <span class="text">Close</span>
                    </button>
                    
                    <!-- Changed from Sound to Auto Clicker -->
                    <button class="menu-btn" id="btnAutoClicker">
                        <span class="material-icons icon" id="autoClickerIcon">mouse</span>
                        <span class="text">Auto Clicker</span>
                    </button>
                    
                    <button class="menu-btn" id="btnRefresh">
                        <span class="material-icons icon">refresh</span>
                        <span class="text">Refresh</span>
                    </button>
                    
                    <button class="menu-btn" id="btnDownload">
                        <span class="material-icons icon">download</span>
                        <span class="text">Download</span>
                    </button>
                    
                    <button class="menu-btn" id="btnFullscreen">
                        <span class="material-icons icon">fullscreen</span>
                        <span class="text">Fullscreen</span>
                    </button>
                    
                    <button class="menu-btn" id="btnCloak">
                        <span class="material-icons icon flipped">open_in_new</span>
                        <span class="text">Cloak</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cloak Modal -->
    <div class="modal-overlay" id="cloakModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Tab Cloaking</h2>
                <button class="close-btn" id="closeModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Use default tab cloak</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="defaultCloak" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="hidden-options" id="customCloakOptions">
                    <div class="form-group">
                        <label class="form-label">Tab Icon</label>
                        <div class="icon-grid" id="iconGrid">
                            <!-- Icons will be added dynamically -->
                        </div>
                        
                        <div class="upload-area" id="uploadArea">
                            <span class="material-icons icon">file_upload</span>
                            <p>Upload Custom Image</p>
                            <input type="file" id="fileUpload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tab Name</label>
                        <input type="text" class="text-input" id="tabName" placeholder="Enter tab name">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="applyCloak">Apply Cloak</button>
                    <button class="btn btn-secondary" id="cancelCloak">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto Clicker Modal -->
    <div class="modal-overlay" id="autoClickerModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Auto Clicker Settings</h2>
                <button class="close-btn" id="closeAutoClickerModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Status Indicator -->
                <div style="margin-bottom: 20px;">
                    <span id="autoClickerStatus" class="status-indicator inactive">
                        <span class="status-dot"></span>
                        <span class="status-text">Inactive</span>
                    </span>
                </div>
                
                <!-- CPS Settings -->
                <div class="form-group">
                    <h3 style="margin-bottom: 15px; color: var(--accent);">CPS Settings</h3>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 80px;">CPS:</label>
                        <input type="number" class="number-input" id="cpsInput" min="1" max="1000" value="10">
                    </div>
                    
                    <div class="slider-container">
                        <label class="form-label">CPS Random Offset: <span id="cpsRandomValue" class="slider-value">0.00</span></label>
                        <input type="range" class="range-slider" id="cpsRandomSlider" min="0" max="500" value="0" step="1">
                    </div>
                </div>
                
                <!-- Click Type Settings -->
                <div class="form-group">
                    <h3 style="margin-bottom: 15px; color: var(--accent);">Click Type Settings</h3>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 120px;">Click Type:</label>
                        <select class="select-input" id="clickTypeSelect">
                            <option value="single">Single Click</option>
                            <option value="double">Double Click</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 120px;">Click Button:</label>
                        <select class="select-input" id="clickButtonSelect">
                            <option value="left">Left Click</option>
                            <option value="right">Right Click</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 120px;">Drag Click:</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dragClickToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <!-- Drag Click Settings (Hidden by default) -->
                <div class="hidden-options" id="dragClickSettings">
                    <div class="form-group">
                        <h3 style="margin-bottom: 15px; color: var(--accent);">Drag Click Settings</h3>
                        
                        <div class="slider-container">
                            <label class="form-label">Drag Duration (s): <span id="dragDurationValue" class="slider-value">2.00</span></label>
                            <input type="range" class="range-slider" id="dragDurationSlider" min="0" max="3000" value="200" step="1">
                        </div>
                        
                        <div class="slider-container">
                            <label class="form-label">Rest Duration (s): <span id="restDurationValue" class="slider-value">1.00</span></label>
                            <input type="range" class="range-slider" id="restDurationSlider" min="0" max="3000" value="100" step="1">
                        </div>
                        
                        <div class="slider-container">
                            <label class="form-label">Duration Random Offset (s): <span id="durationRandomValue" class="slider-value">0.00</span></label>
                            <input type="range" class="range-slider" id="durationRandomSlider" min="0" max="600" value="0" step="1">
                        </div>
                    </div>
                </div>
                
                <!-- Keyboard Settings -->
                <div class="form-group">
                    <h3 style="margin-bottom: 15px; color: var(--accent);">Keyboard Settings</h3>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 120px;">Keyboard Type:</label>
                        <select class="select-input" id="keyboardTypeSelect">
                            <option value="trigger">Trigger Key</option>
                            <option value="startStop">Start/Stop Keys</option>
                        </select>
                    </div>
                    
                    <!-- Trigger Key Settings -->
                    <div id="triggerKeySettings">
                        <div class="form-row">
                            <label class="form-label" style="min-width: 120px;">Trigger Key:</label>
                            <button class="key-binding-btn" id="triggerKeyBtn">Unbound</button>
                        </div>
                    </div>
                    
                    <!-- Start/Stop Key Settings (Hidden by default) -->
                    <div class="hidden-options" id="startStopKeySettings">
                        <div class="form-row">
                            <label class="form-label" style="min-width: 120px;">Start Key:</label>
                            <button class="key-binding-btn" id="startKeyBtn">Unbound</button>
                        </div>
                        <div class="form-row">
                            <label class="form-label" style="min-width: 120px;">Stop Key:</label>
                            <button class="key-binding-btn" id="stopKeyBtn">Unbound</button>
                        </div>
                    </div>
                </div>
                
                <!-- Control Buttons -->
                <div class="button-group">
                    <button class="btn btn-primary" id="startAutoClicker">Start</button>
                    <button class="btn btn-secondary" id="stopAutoClicker">Stop</button>
                    <button class="btn btn-secondary" id="saveAutoClickerSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // DOM Elements
    const mainContent = document.getElementById('mainContent');
    const mainIframe = document.getElementById('main-iframe');
    const bottomMenu = document.getElementById('bottomMenu');

        const params = new URLSearchParams(window.location.search);

        if (raw) {
            // Decode and validate URL from ?content= parameter
            let decoded;
            try { 
                decoded = decodeURIComponent(raw); 
            } catch { 
                console.log('Error: could not decode the content parameter.');
                // Use default URL
            }
            
            if (decoded) {
                try { 
                    const url = new URL(decoded);
                    if (["http:", "https:"].includes(url.protocol)) {
                        urlToLoad = url.href;
                    }
                } catch { 
                    console.log('Error: invalid URL in content parameter.');
                }
            }
        }
        
        // Load the URL in the iframe
        mainIframe.src = urlToLoad;

    function formatKeyName(key) {
        if (!key) return 'Unbound';

            ' ': 'Space',
            'Control': 'Ctrl',
            'Alt': 'Alt',
            'Shift': 'Shift',
            'Meta': 'Meta',
            'Escape': 'Esc',
            'ArrowUp': '↑',
            'ArrowDown': '↓',
            'ArrowLeft': '←',
            'ArrowRight': '→'
        };
        
        return keyMap[key] || key;
    }

    function stopRecordingKey() {
        if (!isRecordingKey) return;

        if (currentRecordingButton) {
            currentRecordingButton.classList.remove('recording');
            
            // Restore previous key text
            const keyType = currentRecordingButton.id.replace('Btn', '').replace('Key', '');
            switch(keyType) {
                case 'trigger':
                    currentRecordingButton.textContent = autoClickerSettings.triggerKey ? formatKeyName(autoClickerSettings.triggerKey) : 'Unbound';
                    break;
                case 'start':
                    currentRecordingButton.textContent = autoClickerSettings.startKey ? formatKeyName(autoClickerSettings.startKey) : 'Unbound';
                    break;
                case 'stop':
                    currentRecordingButton.textContent = autoClickerSettings.stopKey ? formatKeyName(autoClickerSettings.stopKey) : 'Unbound';
                    break;
            }
        }
        currentRecordingButton = null;

    function handleAutoClickerKeyPress(e) {
        if (!isRecordingKey) {
            // Check if pressed key matches any bound key
            const key = e.key;
            
            if (autoClickerSettings.keyboardType === 'trigger' && autoClickerSettings.triggerKey === key) {
                if (isAutoClickerActive) {
                    stopAutoClickerFunc();
                } else {
                    startAutoClickerFunc();
                }
                e.preventDefault();
            } else if (autoClickerSettings.keyboardType === 'startStop') {
                if (autoClickerSettings.startKey === key) {
                    startAutoClickerFunc();
                    e.preventDefault();
                } else if (autoClickerSettings.stopKey === key) {
                    stopAutoClickerFunc();
                    e.preventDefault();
                }
            }
            return;
        }
        
        // Handle key recording
        e.preventDefault();
        e.stopPropagation();
        
        if (e.key === 'Escape') {
            stopRecordingKey();
            showNotification('Key Binding Cancelled', 'Key binding was cancelled.', 'warning');
            return;
        }
        
        const key = e.key;
        const buttonId = currentRecordingButton.id;
        
        if (buttonId === 'triggerKeyBtn') {
            autoClickerSettings.triggerKey = key;
            currentRecordingButton.textContent = formatKeyName(key);
            showNotification('Trigger Key Set', `Trigger key set to: ${formatKeyName(key)}`, 'success');
        } else if (buttonId === 'startKeyBtn') {
            autoClickerSettings.startKey = key;
            currentRecordingButton.textContent = formatKeyName(key);
            showNotification('Start Key Set', `Start key set to: ${formatKeyName(key)}`, 'success');
        } else if (buttonId === 'stopKeyBtn') {
            autoClickerSettings.stopKey = key;
            currentRecordingButton.textContent = formatKeyName(key);
            showNotification('Stop Key Set', `Stop key set to: ${formatKeyName(key)}`, 'success');
        }
        
        stopRecordingKey();
    }
    
    function startAutoClickerFunc() {
        if (isAutoClickerActive) return;
        
        // Update settings from UI
        updateCps();
        updateCpsRandomOffset();
        autoClickerSettings.clickType = clickTypeSelect.value;
        autoClickerSettings.clickButton = clickButtonSelect.value;
        autoClickerSettings.dragClick = dragClickToggle.checked;
        updateDragDuration();
        updateRestDuration();
        updateDurationRandomOffset();
        autoClickerSettings.keyboardType = keyboardTypeSelect.value;
        
        isAutoClickerActive = true;
        updateAutoClickerUI();
        
        // Calculate click interval with random offset
        const baseInterval = 1000 / autoClickerSettings.cps;
        const randomOffset = (Math.random() * 2 - 1) * autoClickerSettings.cpsRandomOffset;
        const actualInterval = Math.max(10, baseInterval + randomOffset);
        
        if (autoClickerSettings.dragClick) {
            startDragClick();
        } else {
            autoClickerInterval = setInterval(performClick, actualInterval);
        }
        
        showNotification('Auto Clicker Started', 'Auto clicker is now active.', 'success');
    }
    
    function stopAutoClickerFunc() {
        if (!isAutoClickerActive) return;
        
        isAutoClickerActive = false;
        updateAutoClickerUI();
        
        if (autoClickerInterval) {
            clearInterval(autoClickerInterval);
            autoClickerInterval = null;
        }
        
        if (dragClickTimeout) {
            clearTimeout(dragClickTimeout);
            dragClickTimeout = null;
        }
        
        if (isDragClickActive) {
            isDragClickActive = false;
        }
        
        showNotification('Auto Clicker Stopped', 'Auto clicker has been stopped.', 'info');
    }
    
    function performClick() {
        try {
            const iframeWindow = mainIframe.contentWindow;
            const iframeDocument = mainIframe.contentDocument;
            
            if (!iframeWindow || !iframeDocument) return;
            
            // Get the center of the iframe
            const rect = mainIframe.getBoundingClientRect();
            const x = rect.width / 2;
            const y = rect.height / 2;
            
            // Create mouse events
            const mouseDownEvent = new MouseEvent('mousedown', {
                view: iframeWindow,
                bubbles: true,
                cancelable: true,
                clientX: x,
                clientY: y,
                button: autoClickerSettings.clickButton === 'left' ? 0 : 2
            });
            
            const mouseUpEvent = new MouseEvent('mouseup', {
                view: iframeWindow,
                bubbles: true,
                cancelable: true,
                clientX: x,
                clientY: y,
                button: autoClickerSettings.clickButton === 'left' ? 0 : 2
            });
            
            // Perform click(s)
            if (autoClickerSettings.clickType === 'double') {
                // Double click
                iframeDocument.elementFromPoint(x, y).dispatchEvent(mouseDownEvent);
                iframeDocument.elementFromPoint(x, y).dispatchEvent(mouseUpEvent);
                
                setTimeout(() => {
                    iframeDocument.elementFromPoint(x, y).dispatchEvent(mouseDownEvent);
                    iframeDocument.elementFromPoint(x, y).dispatchEvent(mouseUpEvent);
                }, 50);
            } else {
                // Single click
                iframeDocument.elementFromPoint(x, y).dispatchEvent(mouseDownEvent);
                iframeDocument.elementFromPoint(x, y).dispatchEvent(mouseUpEvent);
            }
            
        } catch (error) {
            console.log('Auto clicker error:', error);
        }
    }
    
    function startDragClick() {
        if (!isAutoClickerActive || !autoClickerSettings.dragClick) return;
        
        isDragClickActive = true;
        performDragClickCycle();
    }
    
    function performDragClickCycle() {
        if (!isAutoClickerActive || !isDragClickActive) return;
        
        // Perform a click
        performClick();
        
        // Calculate next click time with random offset
        const baseInterval = 1000 / autoClickerSettings.cps;
        const randomOffset = (Math.random() * 2 - 1) * autoClickerSettings.cpsRandomOffset;
        const actualInterval = Math.max(10, baseInterval + randomOffset);
        
        // Check if we should pause for drag duration
        if (Math.random() < 0.3) { // 30% chance to start a drag
            const dragDuration = autoClickerSettings.dragDuration * 1000 + 
                (Math.random() * 2 - 1) * autoClickerSettings.durationRandomOffset * 1000;
            const restDuration = autoClickerSettings.restDuration * 1000 + 
                (Math.random() * 2 - 1) * autoClickerSettings.durationRandomOffset * 1000;
            
            // Schedule next click after drag and rest
            dragClickTimeout = setTimeout(() => {
                performDragClickCycle();
            }, dragDuration + restDuration);
        } else {
            // Schedule next click normally
            dragClickTimeout = setTimeout(() => {
                performDragClickCycle();
            }, actualInterval);
        }
    }

    async function downloadSource() {
        try {
            // Get current iframe URL
            const iframeUrl = mainIframe.src;
            
            // Try to fetch the source code
            const response = await fetch(iframeUrl);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const sourceCode = await response.text();
            
            // Create a blob and download link
            const blob = new Blob([sourceCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'website_source.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Download Successful', 'Source code has been downloaded.', 'success');
            
        } catch (error) {
            console.error('Download error:', error);
            
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                showNotification('Unable to fetch source', 'The website source code could not be accessed.', 'error');
            } else {
                showNotification('Unable to download', 'An unknown error occurred while downloading.', 'error');
            }
        }
        
        collapseMenu();
    }

    function exitFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
        
        isFullscreen = false;
        
        // Update button text/icon
        btnFullscreen.querySelector('.icon').textContent = 'fullscreen';
        btnFullscreen.querySelector('.text').textContent = 'Fullscreen';
        
        collapseMenu();
    }
    
    function handleFullscreenChange() {
        isFullscreen = !!(document.fullscreenElement || 
                        document.webkitFullscreenElement || 
                        document.mozFullScreenElement || 
                        document.msFullscreenElement);
        
        // Update button state
        if (isFullscreen) {
            btnFullscreen.querySelector('.icon').textContent = 'fullscreen_exit';
            btnFullscreen.querySelector('.text').textContent = 'Exit Fullscreen';
        } else {
            btnFullscreen.querySelector('.icon').textContent = 'fullscreen';
            btnFullscreen.querySelector('.text').textContent = 'Fullscreen';
            collapseMenu();
        }
    }
    
    function openCloakModal() {
        cloakModal.classList.add('active');
        collapseMenu();
    }
    
    function closeCloakModal() {
        cloakModal.classList.remove('active');
        loadCloakSettings(); // Reset to saved settings
    }
    
    function toggleCustomCloakOptions() {
        if (defaultCloak.checked) {
            customCloakOptions.classList.remove('expanded');
            // Reset to default immediately when checkbox is checked
            resetToDefaultCloak();
            // Save the setting
            localStorage.setItem('defaultCloak', 'true');
        } else {
            customCloakOptions.classList.add('expanded');
            // Save the setting
            localStorage.setItem('defaultCloak', 'false');
        }
    }
    
    function populateIconGrid() {
        iconGrid.innerHTML = '';
        
        iconOptions.forEach(icon => {
            const iconElement = document.createElement('div');
            iconElement.className = 'icon-option';
            iconElement.dataset.icon = icon.url;
            
            const img = document.createElement('img');
            img.className = 'icon-img';
            img.src = icon.url;
            img.alt = icon.name;
            
            const name = document.createElement('div');
            name.className = 'icon-name';
            name.textContent = icon.name;
            
            iconElement.appendChild(img);
            iconElement.appendChild(name);
            
            iconElement.addEventListener('click', () => {
                document.querySelectorAll('.icon-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                iconElement.classList.add('selected');
                selectedIcon = icon.url;
                
                // Clear any uploaded file
                fileUpload.value = '';
            });
            
            iconGrid.appendChild(iconElement);
        });
        
        // Select the first icon by default
        if (iconGrid.firstElementChild) {
            iconGrid.firstElementChild.classList.add('selected');
        }
    }
    
    function handleImageUpload(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        if (!file.type.startsWith('image/')) {
            showNotification('Invalid File', 'Please upload an image file.', 'error');
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(event) {
            // Create a custom icon option for the uploaded image
            const iconElement = document.createElement('div');
            iconElement.className = 'icon-option selected';
            
            const img = document.createElement('img');
            img.className = 'icon-img';
            img.src = event.target.result;
            img.alt = 'Custom Image';
            
            const name = document.createElement('div');
            name.className = 'icon-name';
            name.textContent = 'Custom';
            
            iconElement.appendChild(img);
            iconElement.appendChild(name);
            
            // Clear previous selections
            document.querySelectorAll('.icon-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add to the grid
            iconGrid.appendChild(iconElement);
            
            // Set as selected
            selectedIcon = event.target.result;
            
            // Scroll to show the new icon
            iconElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Add click handler
            iconElement.addEventListener('click', () => {
                document.querySelectorAll('.icon-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                iconElement.classList.add('selected');
                selectedIcon = event.target.result;
            });
        };
        
        reader.readAsDataURL(file);
    }
    
    // Add this new function to reset to default cloak
    function resetToDefaultCloak() {
        // Reset tab title to default
        document.title = 'Dashboard | Jimmy Q.R.G.';
        
        // Reset favicon to default
        try {
            const favicon = document.getElementById('cloakFavicon');
            if (favicon) {
                favicon.href = 'https://www.jimmyqrg.com/icon.png';
            }
            // Also update all existing favicon links
            const existingFavicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]');
            existingFavicons.forEach(link => {
                link.href = 'https://www.jimmyqrg.com/icon.png';
            });
        } catch (error) {
            console.log('Could not reset favicon:', error);
        }
    }
    
    function loadCloakSettings() {
        // Load saved settings from localStorage
        const savedDefaultCloak = localStorage.getItem('defaultCloak');
        const savedIcon = localStorage.getItem('cloakIcon');
        const savedTabName = localStorage.getItem('cloakTabName');
        
        if (savedDefaultCloak !== null) {
            defaultCloak.checked = savedDefaultCloak === 'true';
            toggleCustomCloakOptions();
            
            // Apply default cloak if it's enabled
            if (defaultCloak.checked === true) {
                resetToDefaultCloak();
            } else if (savedTabName || savedIcon) {
                // Apply custom cloak settings if they exist
                if (savedTabName) {
                    document.title = savedTabName;
                }
                
                if (savedIcon) {
                    try {
                        const favicon = document.getElementById('cloakFavicon');
                        if (favicon) {
                            favicon.href = savedIcon;
                        }
                        // Also update all existing favicon links
                        const existingFavicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]');
                        existingFavicons.forEach(link => {
                            link.href = savedIcon;
                        });
                    } catch (error) {
                        console.log('Could not load saved favicon:', error);
                    }
                }
            }
        }
        
        if (savedIcon) {
            selectedIcon = savedIcon;
            
            // Find and select the corresponding icon
            document.querySelectorAll('.icon-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.icon === savedIcon) {
                    opt.classList.add('selected');
                }
            });
        }
        
        if (savedTabName) {
            tabName.value = savedTabName;
        }
    }
    
    function applyCloakSettings() {
        // Save settings
        localStorage.setItem('defaultCloak', defaultCloak.checked);
        localStorage.setItem('cloakIcon', selectedIcon);
        localStorage.setItem('cloakTabName', tabName.value);
        
        // Apply or reset cloak based on default setting
        if (!defaultCloak.checked) {
            // Apply custom cloak settings
            // Change tab title
            if (tabName.value) {
                document.title = tabName.value;
            }
            
            // Try to change favicon
            try {
                const favicon = document.getElementById('cloakFavicon');
                if (favicon) {
                    // If the selected icon is a data URL (uploaded image), use it directly
                    if (selectedIcon.startsWith('data:')) {
                        favicon.href = selectedIcon;
                    } else {
                        // Otherwise, it's a URL
                        favicon.href = selectedIcon;
                    }
                }
                // Also update all existing favicon links
                const existingFavicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]');
                existingFavicons.forEach(link => {
                    if (selectedIcon.startsWith('data:')) {
                        link.href = selectedIcon;
                    } else {
                        link.href = selectedIcon;
                    }
                });
            } catch (error) {
                console.log('Could not update favicon:', error);
            }
        } else {
            // Reset to default cloak settings
            resetToDefaultCloak();
        }
        
        closeCloakModal();
    }
    
    function showNotification(title, message, type = 'info') {
        // Remove any existing notifications
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(notification => {
            notification.remove();
        });
        
        // Create new notification
        const notification = document.createElement('div');
        notification.className = `notification ${type === 'error' ? 'error' : type === 'success' ? 'success' : ''}`;
        
        notification.innerHTML = `
            <div class="notification-title">${title}</div>
            <div class="notification-message">${message}</div>
        `;
        
        notificationContainer.appendChild(notification);
        
        // Show notification
        setTimeout(() => {
            notification.classList.add('show');
        }, 10);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }, 5000);
    }
    
    // Initialize the application
    init();
</script>
