<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader</title>
    <script src="panicKey.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link id="cloakFavicon" rel="icon" href="https://jimmyqrg.github.io/jq.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #475569;
            --shadow: rgba(0, 0, 0, 0.5);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Main content area with iframe */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #main-iframe {
            flex: 1;
            width: 100%;
            border: none;
            background-color: var(--bg-secondary);
            display: block;
        }

        /* Bottom menu container */
        .menu-container {
            position: relative;
            z-index: 100;
        }

        /* Thin bottom menu (collapsed state) */
        .bottom-menu {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: height 0.3s ease;
            overflow: hidden;
        }

        /* Expanded menu state */
        .bottom-menu.expanded {
            height: 120px;
        }

        /* Toggle button - stays on menu */
        .toggle-btn {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            width: 80px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .toggle-btn:hover {
            color: var(--accent);
        }
        
        .toggle-btn:hover .double-arrow {
            background-color: var(--bg-tertiary);
        }
        
        .double-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        /* Menu content (hidden when collapsed) */
        .menu-content {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px 10px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .bottom-menu.expanded .menu-content {
            opacity: 1;
        }

        /* Menu buttons */
        .menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            min-width: 70px;
        }

        .menu-btn:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .menu-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .menu-btn:disabled:hover {
            background-color: transparent;
            color: var(--text-secondary);
        }

        .menu-btn.active {
            color: var(--accent);
        }

        .menu-btn .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .menu-btn .text {
            font-size: 12px;
            font-weight: 500;
        }

        /* Cloak flip icon */
        .flipped {
            transform: scaleX(-1);
        }

        /* Modal overlay and popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px var(--shadow);
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .form-group:last-child {
            border-bottom: none;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .hidden-options {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 10px;
        }

        .hidden-options.expanded {
            max-height: 500px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .icon-option {
            border: 2px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 5px;
        }

        .icon-option:hover {
            border-color: var(--accent);
            background-color: var(--bg-tertiary);
        }

        .icon-option.selected {
            border-color: var(--accent);
            background-color: rgba(59, 130, 246, 0.1);
        }

        .icon-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .icon-name {
            font-size: 11px;
            text-align: center;
            color: var(--text-secondary);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background-color: var(--bg-tertiary);
        }

        .upload-area .icon {
            font-size: 40px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .text-input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .number-input {
            width: 120px;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .text-input:focus, .number-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .select-input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
        }

        .select-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border);
        }

        /* Slider styles */
        .slider-container {
            width: 100%;
            margin-top: 10px;
        }

        .range-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-tertiary);
            border-radius: 4px;
            outline: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            min-width: 40px;
            color: var(--text-secondary);
        }

        /* Key binding button */
        .key-binding-btn {
            padding: 12px 24px;
            background-color: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            width: 200px;
            text-align: center;
        }

        .key-binding-btn:hover {
            border-color: var(--accent);
            background-color: rgba(59, 130, 246, 0.1);
        }

        .key-binding-btn.recording {
            background-color: var(--danger);
            border-color: var(--danger);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Status indicator */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-indicator.active {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-indicator.inactive {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-indicator.active .status-dot {
            background-color: var(--success);
        }

        .status-indicator.inactive .status-dot {
            background-color: var(--danger);
        }

        /* Notification messages */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-secondary);
            border-left: 4px solid var(--accent);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 2000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: var(--danger);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .notification .notification-message {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Redirect overlay */
        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            text-align: center;
            padding: 20px;
        }

        .redirect-overlay h1 {
            margin-bottom: 20px;
            color: var(--accent);
        }

        .redirect-overlay p {
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Notification container -->
    <div id="notificationContainer"></div>

    <!-- Main content (shown if no redirect) -->
    <div id="mainContent" class="content">
        <iframe id="main-iframe" title="Grades"></iframe>
        
        <div class="menu-container">
            <div class="bottom-menu" id="bottomMenu">
                <button class="toggle-btn" id="toggleMenu">
                    <div class="double-arrow">
                        <span class="material-icons" id="toggleIcon">keyboard_double_arrow_up</span>
                    </div>
                </button>
                
                <div class="menu-content" id="menuContent">
                    <!-- Changed from Home to Close button -->
                    <button class="menu-btn" id="btnClose">
                        <span class="material-icons icon">close</span>
                        <span class="text">Close</span>
                    </button>
                    
                    <!-- Changed from Sound to Auto Clicker -->
                    <button class="menu-btn" id="btnAutoClicker">
                        <span class="material-icons icon" id="autoClickerIcon">mouse</span>
                        <span class="text">Auto Clicker</span>
                    </button>
                    
                    <button class="menu-btn" id="btnRefresh">
                        <span class="material-icons icon">refresh</span>
                        <span class="text">Refresh</span>
                    </button>
                    
                    <button class="menu-btn" id="btnDownload">
                        <span class="material-icons icon">download</span>
                        <span class="text">Download</span>
                    </button>
                    
                    <button class="menu-btn" id="btnFullscreen">
                        <span class="material-icons icon">fullscreen</span>
                        <span class="text">Fullscreen</span>
                    </button>
                    
                    <button class="menu-btn" id="btnCloak">
                        <span class="material-icons icon flipped">open_in_new</span>
                        <span class="text">Cloak</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cloak Modal -->
    <div class="modal-overlay" id="cloakModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Tab Cloaking</h2>
                <button class="close-btn" id="closeModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Use default tab cloak</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="defaultCloak" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="hidden-options" id="customCloakOptions">
                    <div class="form-group">
                        <label class="form-label">Tab Icon</label>
                        <div class="icon-grid" id="iconGrid">
                            <!-- Icons will be added dynamically -->
                        </div>
                        
                        <div class="upload-area" id="uploadArea">
                            <span class="material-icons icon">file_upload</span>
                            <p>Upload Custom Image</p>
                            <input type="file" id="fileUpload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tab Name</label>
                        <input type="text" class="text-input" id="tabName" placeholder="Enter tab name">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="applyCloak">Apply Cloak</button>
                    <button class="btn btn-secondary" id="cancelCloak">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto Clicker Modal -->
    <div class="modal-overlay" id="autoClickerModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Auto Clicker Settings</h2>
                <button class="close-btn" id="closeAutoClickerModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Status Indicator -->
                <div style="margin-bottom: 20px;">
                    <span id="autoClickerStatus" class="status-indicator inactive">
                        <span class="status-dot"></span>
                        <span class="status-text">Inactive</span>
                    </span>
                </div>
                
                <!-- CPS Settings -->
                <div class="form-group">
                    <h3 style="margin-bottom: 15px; color: var(--accent);">CPS Settings</h3>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 80px;">CPS:</label>
                        <input type="number" class="number-input" id="cpsInput" min="1" max="1000" value="10">
                    </div>
                    
                    <div class="slider-container">
                        <label class="form-label">CPS Random Offset: <span id="cpsRandomValue" class="slider-value">0.00</span></label>
                        <input type="range" class="range-slider" id="cpsRandomSlider" min="0" max="500" value="0" step="1">
                    </div>
                </div>
                
                <!-- Click Type Settings -->
                <div class="form-group">
                    <h3 style="margin-bottom: 15px; color: var(--accent);">Click Type Settings</h3>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 120px;">Click Type:</label>
                        <select class="select-input" id="clickTypeSelect">
                            <option value="single">Single Click</option>
                            <option value="double">Double Click</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 120px;">Click Button:</label>
                        <select class="select-input" id="clickButtonSelect">
                            <option value="left">Left Click</option>
                            <option value="right">Right Click</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 120px;">Drag Click:</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dragClickToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <!-- Drag Click Settings (Hidden by default) -->
                <div class="hidden-options" id="dragClickSettings">
                    <div class="form-group">
                        <h3 style="margin-bottom: 15px; color: var(--accent);">Drag Click Settings</h3>
                        
                        <div class="slider-container">
                            <label class="form-label">Drag Duration (s): <span id="dragDurationValue" class="slider-value">2.00</span></label>
                            <input type="range" class="range-slider" id="dragDurationSlider" min="0" max="3000" value="200" step="1">
                        </div>
                        
                        <div class="slider-container">
                            <label class="form-label">Rest Duration (s): <span id="restDurationValue" class="slider-value">1.00</span></label>
                            <input type="range" class="range-slider" id="restDurationSlider" min="0" max="3000" value="100" step="1">
                        </div>
                        
                        <div class="slider-container">
                            <label class="form-label">Duration Random Offset (s): <span id="durationRandomValue" class="slider-value">0.00</span></label>
                            <input type="range" class="range-slider" id="durationRandomSlider" min="0" max="600" value="0" step="1">
                        </div>
                    </div>
                </div>
                
                <!-- Keyboard Settings -->
                <div class="form-group">
                    <h3 style="margin-bottom: 15px; color: var(--accent);">Keyboard Settings</h3>
                    
                    <div class="form-row">
                        <label class="form-label" style="min-width: 120px;">Keyboard Type:</label>
                        <select class="select-input" id="keyboardTypeSelect">
                            <option value="trigger">Trigger Key</option>
                            <option value="startStop">Start/Stop Keys</option>
                        </select>
                    </div>
                    
                    <!-- Trigger Key Settings -->
                    <div id="triggerKeySettings">
                        <div class="form-row">
                            <label class="form-label" style="min-width: 120px;">Trigger Key:</label>
                            <button class="key-binding-btn" id="triggerKeyBtn">Unbound</button>
                        </div>
                    </div>
                    
                    <!-- Start/Stop Key Settings (Hidden by default) -->
                    <div class="hidden-options" id="startStopKeySettings">
                        <div class="form-row">
                            <label class="form-label" style="min-width: 120px;">Start Key:</label>
                            <button class="key-binding-btn" id="startKeyBtn">Unbound</button>
                        </div>
                        <div class="form-row">
                            <label class="form-label" style="min-width: 120px;">Stop Key:</label>
                            <button class="key-binding-btn" id="stopKeyBtn">Unbound</button>
                        </div>
                    </div>
                </div>
                
                <!-- Control Buttons -->
                <div class="button-group">
                    <button class="btn btn-primary" id="startAutoClicker">Start</button>
                    <button class="btn btn-secondary" id="stopAutoClicker">Stop</button>
                    <button class="btn btn-secondary" id="saveAutoClickerSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="loadscript.js"></script>
</body>
</html>
